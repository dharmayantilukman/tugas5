<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Toko Online</h1>
    
    <div class="filter-container">
        <label for="category-filter">Filter berdasarkan kategori:</label>
        <select id="category-filter" onchange="filterProducts()">
            <option value="all">Semua Produk</option>
            <option value="elektronik">Elektronik</option>
            <option value="pakaian">Pakaian</option>
            <option value="makanan">Makanan</option>
        </select>
    </div>
    
    <div class="product-container" id="product-container">
        <!-- Produk akan ditampilkan di sini -->
    </div>

    <script>
        // 1a. Membuat array data produk
        const products = [
            {
                name: "Laptop",
                price: 12000000,
                description: "Laptop dengan prosesor cepat dan RAM besar",
                image: "https://via.placeholder.com/300x200?text=Laptop",
                category: "elektronik"
            },
            {
                name: "Smartphone",
                price: 5000000,
                description: "Smartphone dengan kamera berkualitas tinggi",
                image: "https://via.placeholder.com/300x200?text=Smartphone",
                category: "elektronik"
            },
            {
                name: "Kemeja",
                price: 250000,
                description: "Kemeja formal untuk pria",
                image: "https://via.placeholder.com/300x200?text=Kemeja",
                category: "pakaian"
            },
            {
                name: "Celana Jeans",
                price: 350000,
                description: "Celana jeans slim fit",
                image: "https://via.placeholder.com/300x200?text=Jeans",
                category: "pakaian"
            },
            {
                name: "Coklat",
                price: 50000,
                description: "Coklat premium dengan rasa yang kaya",
                image: "https://via.placeholder.com/300x200?text=Coklat",
                category: "makanan"
            },
            {
                name: "Kopi",
                price: 75000,
                description: "Biji kopi arabika pilihan",
                image: "https://via.placeholder.com/300x200?text=Kopi",
                category: "makanan"
            }
        ];

        // 1b. Menampilkan produk dengan looping
        function displayProducts(productsToDisplay) {
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = ''; // Kosongkan container sebelum menambahkan produk baru
            
            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Rp ${product.price.toLocaleString('id-ID')}</p>
                    <p>${product.description}</p>
                    <p><small>Kategori: ${product.category}</small></p>
                `;
                
                productContainer.appendChild(productCard);
            });
        }

        // 2. Fitur filter produk berdasarkan kategori
        function filterProducts() {
            const selectedCategory = document.getElementById('category-filter').value;
            
            if (selectedCategory === 'all') {
                displayProducts(products);
            } else {
                const filteredProducts = products.filter(product => product.category === selectedCategory);
                displayProducts(filteredProducts);
            }
        }

        // Tampilkan semua produk saat halaman pertama kali dimuat
        window.onload = function() {
            displayProducts(products);
        };
    </script>
</body>
</html>
